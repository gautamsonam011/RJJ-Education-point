            <!-- Button trigger modal -->
            <button type="button" class="btn" style="background: #19693e;" data-bs-toggle="modal"

              <!-- <i class="fa-solid fa-user fa-2xl" style="color: #fff;"></i> -->
            </button>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content" style="background: #2da7a4;opacity: 6; color:#fff; font-family: serif,cursive; margin-top: 7rem;">
                  <div class="modal-header">
                    <h5 class="modal-title text-center" id="staticBackdropLabel">Login Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <label>First Name</label>
                      <input type="text" class="form-control">
                      <label>Last Name</label>
                      <input type="text" class="form-control">
                      <label>Email Id</label>
                      <input type="email" class="form-control">
                      <label>Password</label>
                      <input type="password" size="10" class="form-control">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                      <label class="form-check-label" for="loginCheck"> Remember me </label>
                      <!-- Simple link -->
                      <a href="#!" style="color:#fff;text-decoration: none; margin-left: 2rem;">Forgot password?</a>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn" style="background: #205733; color: #fff; align-items: center;" >Login</button>
                    <button type="button" class="btn" style="background: #814d48; color: #fff;" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
